<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head>
<body>
     <!-- /////border box///// -->
    <div class="background">
        <div class="box">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" >login</button>
                <button type="button" class="toggle-btn" >logout</button>
            </div>
            <!-- ///icons/// -->
            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>

                <form id="login" class="input-text">
                
                    <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="password" class="input-feild" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remember password</span>    
                <button type="submit" class="submit-btn">login</button> 
            </form>
        
                <form id="logout" class="input-text">
        
                    <input type="text" class="input-feild" placeholder="Enter email" required>
                <input type="password" class="input-feild" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>I agree too the term and condition</span>    
                <button type="submit" class="submit-btn">logout</button> 
                </form>  
        </div>
    </div>






</body>
</html>
